<div class="general">
  <div class="form ">
    <form (submit)="onSubmit()">
      <h4>Register</h4><br>
      <input type="text" name="email" id="email" placeholder="Correo Electrónico" [(ngModel)]="cuadroEmail"><br><br><br>
      <input type="text" name="contraseña" id="contraseña" placeholder="Password" [(ngModel)]="cuadroPassword"><br><br><br>
      <button type="submit" class="loginboton">Register</button><!--(click)-->
    </form>
  </div>
</div>
