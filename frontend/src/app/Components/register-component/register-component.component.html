<div class="general">
  <div class="form ">
    <form (submit)="onSubmit()">
      <h4>Register</h4><br>
      <input type="text" name="email" id="email" placeholder="Correo Electrónico" [(ngModel)]="cuadroEmail" required><br><br><br>
      <input type="password" name="contraseña" id="contraseña" placeholder="Password" [(ngModel)]="cuadroPassword" required minlength="6" #passwordInput="ngModel"><br><br><br>
      <input type="password" name="contraseña2" id="contraseña2" placeholder="Repite la Password" [(ngModel)]="cuadroPasswordVerificacion" required minlength="6" #passwordInput2="ngModel"><br><br><br>
      <p *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)">La contraseña debe tener al menos 6 caracteres.</p>
      <p *ngIf="cuadroPassword !== cuadroPasswordVerificacion && (passwordInput2.dirty || passwordInput2.touched)">Las contraseñas no coinciden.</p>


      <button type="submit" class="loginboton" [disabled]="passwordInput.invalid || cuadroPassword !== cuadroPasswordVerificacion">Register</button><br>
      <p>Si tienes la cuenta ya, <a [routerLink]="['/login']">Logueate!</a></p>
    </form>
  </div>
</div>
